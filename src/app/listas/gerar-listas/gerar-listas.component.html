<!DOCTYPE html>
<html>

<head>
    <title>Loja Diária</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0 , user-scalable=no" />

</head>

<body style="font-family: Fortnite; background: #1e1e1e; color: #ffffff; padding: 10px;">
    <div style="margin-bottom :20px; font-size :48px;">
        <div>Loja Fortnite</div>
    </div>

    <div style="width: 100%; color: #000;background: #f1ed62;font-size: 26px;display: inline-block;">

        <div style="padding: 10px;">


            <div style="float:left">Diário           {{data|localDateTime}}</div>
            

        </div>
    </div>

    <app-lista-diaria [diaria]="lojaDiaria"></app-lista-diaria>
    <div style="border-bottom:3px solid #ffffff;"></div>

    <div style="width: 100%; color: #000;background: #f1ed62;font-size: 26px;display: inline-block;">

        <div style="padding: 10px;">


            <div style="float:left">Destaque</div>
            

        </div>
    </div>
    <app-lista-destaque [destaque]="lojaDestaque"></app-lista-destaque>
    <div style="border-bottom:3px solid #ffffff;"></div>


    <div style="width: 100%; color: #000;background: #f1ed62;font-size: 26px;display: inline-block;">

        <div style="padding: 10px;">


            <div style="float:left">Especial </div>
            

        </div>
    </div>
    <div style="margin-bottom: 20px; font-size: 48px;margin-top: 20px;">
        <div style="border-bottom:3px solid #ffffff;"></div>

    </div>
</body>

</html>
